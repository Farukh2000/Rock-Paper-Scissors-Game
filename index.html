<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>

    <!-- choices -->
    <div class="choices">
        <div class="choice" id="rock"><img src="img/rock.webp" alt=""></div>
        <div class="choice" id="paper"><img src="img/paper.webp" alt=""></div>
        <div class="choice" id="scissors"><img src="img/scissor.webp" alt=""></div>
    </div>


    <!-- score -->

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>



    <script src="Script.js"></script>
</body>
</html>
